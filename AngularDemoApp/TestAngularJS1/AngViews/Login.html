<!DOCTYPE html >
<html data-ng-app="EyeRxApp">
<head id="Head1" runat="server">
    <title>Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
        rel="stylesheet" type="text/css" />
    <link href="../Content/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="../Content/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/Jqueryv1.11.3.js" type="text/javascript"></script>
    <script src="../Content/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../Scripts/Angular.js" type="text/javascript"></script>
    <script src="../Scripts/angular-route.js" type="text/javascript"></script>
    <script src="../Scripts/angular-routeParams.js" type="text/javascript"></script>
    <script src="../Scripts/ui-router.js" type="text/javascript"></script>
    <script src="../AngularScript/app.js" type="text/javascript"></script>
    <script src="../AngularScript/LoginController.js" type="text/javascript"></script>
</head>
<body class="bodybg">
    <div class="col-sm-offset-3 col-sm-5 formbg margintop formborder" ng-controller="LoginController">
        <form class="form-horizontal " role="form" name="LoginForm" novalidate>
        <div id="Mainform" ng-show="showMainForm">
            <div class="form-group">
                <h2 class="col-sm-offset-1">
                    Login
                </h2>
                <hr />
            </div>
            <div class="form-group">
                <div ng-show="showerror" class="col-sm-offset-3 col-sm-9">
                    <span class="alert alert-danger" ng-show="errorno===1">Your email and password is not
                        registered.</span> <span class="alert alert-danger" ng-show="errorno===2">Your email
                            is not validated. Please validate it.</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" ng-class="{'error': ( LoginForm.Email.$error.required && LoginForm.Email.$touched ) || LoginForm.Email.$error.email}">
                    Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control logincontrolwidth" placeholder="Enter Email"
                        ng-model="User.Email" name="Email" ng-class="{'errorborder':(LoginForm.Email.$error.required && LoginForm.Email.$touched) || LoginForm.Email.$error.email}"
                        required maxlength="140" />
                    <span class="error" ng-show="LoginForm.Email.$error.email">Enter valid email</span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" ng-class="{'error': ( LoginForm.Password.$error.required && LoginForm.Password.$touched ) || LoginForm.Password.$error.email}">
                    Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control logincontrolwidth" placeholder="Enter Password"
                        ng-model="User.Password" name="Password" ng-class="{'errorborder':(LoginForm.Password.$error.required && LoginForm.Password.$touched) || LoginForm.Password.$error.email}"
                        required />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <a href="#" ng-click="HideMainForm()"><small><strong>Forgot your password ?</strong>
                    </small></a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" id="btnsubmit" value="Submit" class="btn btn-default" ng-disabled="LoginForm.$invalid"
                        ng-click="Login()" />
                    <input type="button" id="btncancel" value="Cancel" class="btn btn-default" ng-click="reset()" />
                </div>
            </div>
        </div>
        </form>
        <form class="form-horizontal " role="form" name="ForgotPwdForm" novalidate>
        <div ng-hide="showMainForm">
            <div class="form-group">
                <h2 class="col-sm-offset-1">
                    Find Password
                </h2>
                <hr />
            </div>
            <div class="alert alert-info">
                <label>
                    Please enter the email account you signed-up with, and we will mail you your password.</label>
            </div>
            <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
            <span class="alert alert-danger" ng-show="ShowAlert===1">Your email is not registered with us!!!</span>
            <span class="alert alert-success" ng-show="ShowAlert===2">Password is sent to your email.</span>
           </div> </div>
            <div class="form-group">
                <label class="control-label col-sm-3" ng-class="{'error': ( ForgotPwdForm.Email.$error.required && ForgotPwdForm.Email.$touched ) || ForgotPwdForm.Email.$error.email}">
                    Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control logincontrolwidth" placeholder="Enter Email"
                        name="Email" ng-class="{'errorborder':(ForgotPwdForm.Email.$error.required && ForgotPwdForm.Email.$touched) || ForgotPwdForm.Email.$error.email}"
                        required maxlength="140" ng-model="Email" />
                    <span class="error" ng-show="ForgotPwdForm.Email.$error.email">Enter valid email</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <input type="submit" value="Find Password" class="btn btn-default" ng-click="SendPassword()"
                        ng-disabled="ForgotPwdForm.$invalid" />
                    <input type="button" value="Sign in" class="btn btn-default" ng-click="OpenMainForm()" />
                </div>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
