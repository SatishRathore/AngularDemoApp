<!DOCTYPE html >
<html data-ng-app="EyeRxApp">
<head id="Head1" runat="server">
    <title data-ng-bind="Eye Priscription"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatiable" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
        rel="stylesheet" type="text/css" />
    <link href="../Content/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link href="../Content/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="../Content/Site.css" rel="stylesheet" type="text/css" />
    <script src="../Scripts/Jqueryv1.11.3.js" type="text/javascript"></script>
    <script src="../Content/jquery-ui-1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../Scripts/Angular.js" type="text/javascript"></script>
    <script src="../Scripts/angular-route.js" type="text/javascript"></script>
    <script src="../Scripts/angular-routeParams.js" type="text/javascript"></script>
    <script src="../Scripts/ui-router.js" type="text/javascript"></script>
    <script src="../AngularScript/app.js" type="text/javascript"></script>
    <script src="../AngularScript/MainController.js" type="text/javascript"></script>
</head>
<body class="bodybg">
    <form class="form-horizontal " role="form" name="EyeRxForm" novalidate>
    <div class="col-sm-offset-2 col-sm-8 formbg margintop formborder" ng-controller="MainController">
        <div ng-include="'Header.html'">
        </div>
        <div class="form-group">
            <h2 class="col-sm-offset-1">
                Eye Glasses Prescription
            </h2>
            <hr />
        </div>
        <div class="form-group" style="display: none;">
            <div class="col-sm-offset-4 col-sm-2">
                Sphere
            </div>
            <div class="col-sm-2">
                Cylinder</div>
            <div class="col-sm-2">
                Axis</div>
            <div class="col-sm-2">
                Add</div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                Right Eye</div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="RightEyeSphere" ng-model="EyeRx.RightShpere"
                    ng-class="{'errorborder': EyeRx.RightShpere=='0' && EyeRxForm.RightEyeSphere.$touched}"
                    required>
                    <option value="0" title="-Select Sphere-" ng-selected="{{EyeRx.RightShpere=='0'}}">-Select
                        Sphere-</option>
                    <option ng-repeat="rs in RightEyeSphere" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="RightEyeCylinder" ng-model="EyeRx.RightCylinder"
                    ng-class="{'errorborder': EyeRx.RightCylinder=='0' && EyeRxForm.RightEyeCylinder.$touched}"
                    required>
                    <option value="0" title="-Select Cylinder-" ng-selected="{{EyeRx.RightCylinder=='0'}}">
                        -Select Cylinder-</option>
                    <option ng-repeat="rs in RightEyeCylinder" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="RightEyeAxis" ng-model="EyeRx.RightAxis"
                    ng-class="{'errorborder': EyeRx.RightAxis=='0' && EyeRxForm.RightEyeAxis.$touched}"
                    required>
                    <option value="0" title="-Select Axis-" ng-selected="{{EyeRx.RightAxis=='0'}}">-Select
                        Axis-</option>
                    <option ng-repeat="rs in RightEyeAxis" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="RightEyeAdd" ng-model="EyeRx.EyeAdd"
                    required>
                    <option ng-repeat="rs in RightEyeAdd" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
                Left Eye</div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="LeftEyeSphere" ng-model="EyeRx.LeftShpere"
                    ng-class="{'errorborder': EyeRx.LeftShpere=='0' && EyeRxForm.LeftEyeSphere.$touched}"
                    required>
                    <option value="0" title="-Select Sphere-" ng-selected="{{EyeRx.LeftShpere=='0'}}">-Select
                        Sphere-</option>
                    <option ng-repeat="rs in LeftEyeSphere" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select></div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="LeftEyeCylinder" ng-model="EyeRx.LeftCylinder"
                    ng-class="{'errorborder': EyeRx.LeftCylinder=='0' && EyeRxForm.LeftEyeCylinder.$touched}"
                    required>
                    <option value="0" title="-Select Cylinder-" ng-selected="{{EyeRx.LeftCylinder=='0'}}">
                        -Select Cylinder-</option>
                    <option ng-repeat="rs in LeftEyeCylinder" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select></div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="LeftEyeAxis" ng-model="EyeRx.LeftAxis"
                    ng-class="{'errorborder': EyeRx.LeftAxis=='0' && EyeRxForm.LeftEyeAxis.$touched}"
                    required>
                    <option value="0" title="-Select Axis-" ng-selected="{{EyeRx.LeftAxis=='0'}}">-Select
                        Axis-</option>
                    <option ng-repeat="rs in LeftEyeAxis" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select></div>
            <div class="col-sm-2">
                <select class="form-control input-sm indexddlwidth" name="LeftEyeAdd" ng-model="EyeRx.EyeAdd"
                    required>
                    <option ng-repeat="rs in LeftEyeAdd" value="{{ rs.ID}}">{{rs.Description}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-9">
                <input type="submit" id="btnsubmit" value="Analyze Only" class="btn btn-info round"
                    ng-disabled="EyeRx.RightShpere=='0' || EyeRx.RightCylinder=='0' || EyeRx.RightAxis=='0' || EyeRx.LeftShpere =='0'|| EyeRx.LeftCylinder  =='0'||EyeRx.LeftAxis =='0' || !ValidUser"
                    ng-click="OpenAnalysis()" />
                <input type="submit" id="Submit1" value="Save Copy Only" class="btn btn-info round"
                    ng-disabled="EyeRx.RightShpere=='0' || EyeRx.RightCylinder=='0' || EyeRx.RightAxis=='0' || EyeRx.LeftShpere =='0'|| EyeRx.LeftCylinder  =='0'||EyeRx.LeftAxis =='0' || !ValidUser"
                    ng-click="OpenAnalysis()" />
                <input type="submit" id="Submit2" value="Analyze & Save Copy" class="btn btn-info round"
                    ng-disabled="EyeRx.RightShpere=='0' || EyeRx.RightCylinder=='0' || EyeRx.RightAxis=='0' || EyeRx.LeftShpere =='0'|| EyeRx.LeftCylinder  =='0'||EyeRx.LeftAxis =='0' || !ValidUser"
                    ng-click="OpenAnalysis()" />
            </div>
        </div>
    </div>
    </form>
</body>
</html>
